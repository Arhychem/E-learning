<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Ajout du chapitre</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="addChapterForm">
   <div fxFlex fxLayout="column">

    <mat-form-field  fxFlex>
      <mat-label>Nom du chapitre</mat-label>
      <input matInput formControlName="chapitreName" required >
      <mat-error *ngIf="addChapterForm.controls.chapitreName.touched && addChapterForm.controls.chapitreName.invalid">
        <span *ngIf="addChapterForm.controls.chapitreName.errors.required">Champ necessaire</span>
        <span *ngIf="addChapterForm.controls.chapitreName.errors.pattern">Champ invalide</span>
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button color="#2dabb4" type="submit" (click)="handleSubmit()">
        <mat-icon>save</mat-icon> Ajouter
      </button>
      <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Close</button>
    </mat-dialog-actions>

   </div>
  </form>
  </mat-dialog-content>
