<div class="d-flex" style="gap: 30px;">
  <div  fxLayoutGap="16px grid" *ngFor="let sousSysteme of systemes">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{sousSysteme.systemeName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <br>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="getAllCycleBySousSystemeId(sousSysteme.systemeId)">Consulter les Cycles</button>
      </mat-card-actions>
    </mat-card>
    </div>
</div>
