<!-- Debut du full component -->
<mat-toolbar class="justify-content-between">
  <span class="logo">e-Learning GI_2023</span>
  <div class="profile">
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
<mat-sidenav mode="side" opened>

  <h4 class="name"> Mr Prof </h4>
  <p class="designation">Enseignant</p>
  <mat-divider></mat-divider>
  <button mat-button (click)=" handleAddAction()" class="menu-button">
    <span class="add">Ajouter</span>
  </button>
  <mat-divider></mat-divider>
</mat-sidenav>
<mat-sidenav-content>
<div class="content" fxLayout="row wrap">
<!-- Utilisation des matcard dans cette div  Voici le corps de cette page apres factorisation -->
<div  fxLayoutGap="16px grid" *ngFor="let chapitre of chapitres">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{chapitre.chapitreName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <br>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="getAllLeconByChapitre(chapitre.chapitreId)">Consulter le√ßons</button>
          <button mat-button>Modifier</button>
          <button mat-button>Supprimer</button>
        </mat-card-actions>
      </mat-card>

  </div>
<!-- Fin du corps -->
</div>



</mat-sidenav-content>

</mat-sidenav-container>
